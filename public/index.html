<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Join | ChatApp</title>
</head>
<body class="centered-form">
    <div class="centered-form__form">
        <form action="chat.html">
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label for="displayName">User Name </label>
                <input type="text" name="name" id="" autofocus  autocomplete="off"/>
            </div>
            <div class="form-field">
                <label for="RoomName">Create new Room </label>
                <input type="text" name="room" id=""  autocomplete="off" />
            </div>
            <hr>
            <div class="form-field" style="text-align: center;">
                <label for="RoomName">OR</label>
            </div>
            <div class="form-field">
                <label for="RoomName">Join Existing Room(s)</label>
                <select name="existingRoom" id=""></select>
            </div>
            <div class="form-field">
                <button type="submit">Join</button>
            </div>
        </form>
    </div>
    
    <script src="/socket.io/socket.io.js">
        //above file path is relative server
        
        //setting a socketIO server we have following cool things 1. acceess to a route that accepts incoming connections 2.we have access to a javascript library that makes woking easy with socket io on client we need this library(http://localhost:3000/socket.io/socket.io.js) on client to make connections and transfer data, we have loaded this library already
        </script>
        <script src="js/libs/jquery-3.4.1.min.js"></script>
 
        <script src="js/libs/deparam.js"></script>
<script>
var socket = io();
socket.on('connect', function(){
    
    socket.emit('getRooms',function(response){
        
    });

    socket.on('updateRooms', function(users){
        let select = document.getElementsByName('existingRoom')[0];
        select.innerHTML = '';
        users.forEach(user => { 
            let option = document.createElement('option');
            option.text=user.trim(); option.value= user.trim();
             select.add(option);
        });
        
        
    });
});

socket.on('disconnect', function() {
    console.log('disconnected from server');
    
});
</script>
</body>
</html>
